<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="error">{{message}}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="onOkClick()" type="button" >{{okButton}}</button>
  <button mat-button matDialogClose="{{cancelButton}}" (click)="onCancelClick()" type="button" >{{cancelButton}}</button>
</mat-dialog-actions>
