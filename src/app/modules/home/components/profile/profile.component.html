<mat-card class="example-card">
  <mat-card-content>
    <app-user-info>
            <mat-star-rating [rating]="rating" [starCount]="starCount" [color]="starColor"
            (ratingUpdated)="onRatingChanged($event)">
          </mat-star-rating>
    </app-user-info>
    <app-content [content]="content"></app-content>
  </mat-card-content>
</mat-card>
