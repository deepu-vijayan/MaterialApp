<div  *ngFor="let factor of ratingFactors">
    <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="30%" fxLayoutAlign="flex-start">
  <div fxFlex="20%">
    <div class="content">
    <app-title customeClassName="font-14">{{factor.factorName}}</app-title>
  </div>
  </div>
  <div fxFlex="40%">
    <div  class="star-content"></div>
      <app-readonly-star-rating [rating]="factor.starRating" [starCount]="starCount" [color]="starColor" textRequired="false">
        </app-readonly-star-rating>
  </div>
  <div fxFlex="20%">
      <div  class="content">
    <app-title customeClassName="font-14-bold">{{factor.starRating}}Stars</app-title>
    <app-title customeClassName="font-14-nobold">/10</app-title>
    </div>
  </div>
  <div fxFlex="20%" >
    <div  class="content">
    <app-title customeClassName="font-14-nobold">({{factor.totalRatings}})</app-title>
  </div>
  </div>
  <div fxFlex="20%" fxLayoutAlign="flex-end" >
    <app-heading-icon materialIcon="equalizer"></app-heading-icon>
  </div>
</div>
<div >
    <mat-divider ></mat-divider>
</div>
</div>
