<div fxLayout="column" class="popup-container">
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <app-title customeClassName="font-20 user-name">Give Feedback to </app-title>
        <div class="close-popup" (click)="closePopup()"><i class="material-icons">
            close
            </i></div>
    </div>
    <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="space-between center" class="padding-tb-1">
      <div>
          <app-user-info [profileDetails]="visitorProfileDetails" class="item"></app-user-info>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center">
          <app-title customeClassName="font-16 user-name">{{visitorProfileDetails.appUserDetails.averageRating}} Stars</app-title>
          <app-title customeClassName="font-12 inactive">(Average)</app-title>
      </div>
    </div>
    <div>
        <mat-form-field>
          <textarea matInput placeholder="Write your feedback" maxlength="100"></textarea>
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="end center">
        <app-title customeClassName="font-12 inactive">Maximum of 100 words</app-title>
    </div>
    <div>

                {{fruit.name}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
              <input placeholder="New fruit..."
                     [matChipInputFor]="chipList"
                     [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                     [matChipInputAddOnBlur]="addOnBlur"
                     (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
          </mat-form-field> -->
    </div>
    <div>
        <app-icon-button cssClass="primary-button" label="Submit"
        altText="Submit" (onClick)="saveFeedback();"></app-icon-button>
    </div>
  </div>
