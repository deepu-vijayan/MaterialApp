<div fxLayout="column">
  <div>
    <mat-form-field appearance="outline">
        <mat-label>Search all friends</mat-label>
        <input matInput placeholder="Search all friends"  [(ngModel)]="SearchField">
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
    </div>
    <div *ngIf="!connections || connections.length === 0">
        <p>No Connections Found</p>
    </div>
    <div *ngIf="connections || connections.length > 0">
      <div *ngFor="let profile of connections " fxLayout="column">
          <div fxLayout="row" fxLayoutAlign="space-between center">
            <app-user-info class="item" [profileDetails]="profile"></app-user-info>
            <div>
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item disabled>
                  <mat-icon>perm_identity</mat-icon>
                  <span>View Profile</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>person_add_disabled</mat-icon>
                  <span>Disconnect</span>
                </button>
              </mat-menu>
            </div>
          </div>
          <app-horizontal-separator  customeClassName="notification"></app-horizontal-separator>
      </div>
    </div>
</div>
